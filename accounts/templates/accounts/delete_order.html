{% extends 'accounts/main.html' %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you sure to delete {{item}}?</p>

            <form method="post">
                {% csrf_token %}
            
                <a class="btn btn-sm btn-warning" href="{% url 'dashboard' %}">Cancel</a>
                <input class="btn btn-sm btn-danger" type="submit" value="Confirm">
            </form>
        </div>
    </div>
</div>

{% endblock %}
